{% extends 'base.html' %}

{% block title %}
Edit Complaint
{% endblock title %}


{% block body %}

<div class="row">

<div class="col-md-4">
</div>

<div class="col-md-4">

    <h2 class="text-center bg-white text-danger">Update your Complaint</h2>
    <br>
 
<form action="/edit/{{posts.cid}}"  method="post" class="jumbotron">
    <div class="form-group">
        <label ffor="exampleFormControlInput1" class="font-weight-bold">User Info</label>
          <input type="email" class="form-control" id="email"  value={{current_user.email}} name="email" required>
        
    </div>
    <div class="form-group">
        <label for=" Email1msg" class="font-weight-bold" >Message</label>
     <textarea <input type="textarea" style="width:300px; height:100px" class="form-control" id="message" value="{{post.message}}" name="message"  required></textarea>
          
    </div>
     
    
      
        <!--<div class="form-group">
            
          <textarea class="form-control" value={{posts.message}} placeholder="Explain your complaint here" rows="5"  name="message" style="width: 400px; height: 96px;" required></textarea>
          </div>-->
    
        <div class="form-group">
          
          <input type="date" class="form-control" value={{posts.date}} name="date" required>
        
        </div>
        
        <div class="form-group">
          
            <label for="exampleFormControlFile1" class="font-weight-bold" >Upload Image</label>
            <input type="file" class="form-control-file" value="{{posts.image}}"  id="exampleFormControlFile1" required>
          </div>
        <button type="submit" class="btn btn-warning btn-sm btn-block">Update</button>
      </form>
      

</div>
{% endblock body %}
